<script type="text/javascript">
    window.onload = function () {
        if (/(Android)/i.test(navigator.userAgent)||browser.versions.android) {
            android.initUserDataBySQLite();
        }
    };

    //判断访问终端
    var browser = {
        versions:function(){
            var ua = navigator.userAgent, app = navigator.appVersion;
            return {
                trident: ua.indexOf('Trident') > -1, //IE内核
                presto: ua.indexOf('Presto') > -1, //opera内核
                webKit: ua.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
                gecko: ua.indexOf('Gecko') > -1 && ua.indexOf('KHTML') == -1,//火狐内核
                mobile: !!ua.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
                ios: !!ua.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
                android: ua.indexOf('Android') > -1 || ua.indexOf('Adr') > -1, //android终端
                iPhone: ua.indexOf('iPhone') > -1 , //是否为iPhone或者QQHD浏览器
                iPad: ua.indexOf('iPad') > -1, //是否iPad
                webApp: ua.indexOf('Safari') == -1, //是否web应该程序，没有头部与底部
                weixin: ua.indexOf('MicroMessenger') > -1, //是否微信 （2015-01-22新增）
                qq: ua.match(/\sQQ/i) == " qq" //是否QQ
            };
        }(),
        language:(navigator.browserLanguage || navigator.language).toLowerCase()
    }

    $(document).ready(function () {
        $("#login").on('click',function(){$("#signupForm").submit();});
        validateRule();
    });

    $.validator.setDefaults({
        submitHandler: function () {
            login();
        }
    });
    function validateRule() {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                username: {
                    required: true
                },
                password: {
                    required: true
                }
            },
            messages: {
                username: {
                    required: icon+"请输入您的用户名",
                },
                password: {
                    required:  icon+"请输入您的密码",
                }
            }
        })
    }

    function login() {

        if (/(Android)/i.test(navigator.userAgent)||browser.versions.android) {
            //androidLogin();
            checkLogin2android();
        } else {

            $.ajax({
                type: "POST",
                url: ctx + "login",
                data: $('#signupForm').serialize(),

                success: function (r) {
                    if (r.code == 0) {
                        parent.location.href = '/index';
                    } else {
                        layer.msg(r.msg);
                    }
                },
            });
        }

    }

    function checkLogin2android() {
        var username = $("#username").val();
        var password = $("#password").val();
        $.ajax({
            type : "POST",
            url : "/checkLogin2android",
            data: $('#signupForm').serialize(),
            async : false,
            error : function(request) {
                parent.layer.msg("系统错误，联系管理员");
            },
            success : function(data) {
                if (data.code == 0) {
                    var data = new Object();;
                    data.username = username;
                    data.password = password;
                    data.flag = 1;
                    android.saveUserDataBySQLite(JSON.stringify(data));// 保存数据到Android的机器上
                } else {
                    parent.layer.msg("账号或密码不正确");
                }

            }
        });

    }

    function androidLogin() {
        $.ajax({
            type: "POST",
            url: ctx+"login",
            data: $('#signupForm').serialize(),
            success: function (r) {
                if (r.code == 0) {
                    parent.location.href = '/index';
                } else {
                    layer.msg(r.msg);
                }
            },
        });
    }
    function setUserData(username,password) { // 设置数据，Android调用
        $("#username").val(username);
        $("#password").val(password);
        return 1;
    }

    function jsCallBiometricPrompt() { // 调用Android指纹验证
        android.callBiometricPrompt();
    }


    function biometricPromptReturn(flag) { // 指纹处理，Android调用
        if(flag==1){
            // 指纹认证成功处理
        }else{
            // 指纹认证失败处理
        }
    }



</script>
