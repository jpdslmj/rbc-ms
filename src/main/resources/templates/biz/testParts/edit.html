<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${testParts.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">紧急阀编号：</label>
								<div class="col-sm-8">
									<input id="popValue" name="popValue" th:value="${testParts.popValue}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">紧急阀编号：</label>
								<div class="col-sm-8">
									<input id="sequenceNo" name="sequenceNo" th:value="${testParts.sequenceNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">测试部件编号：</label>
								<div class="col-sm-8">
									<input id="testPartNo" name="testPartNo" th:value="${testParts.testPartNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">组装者工号：</label>
								<div class="col-sm-8">
									<input id="assemblerNo" name="assemblerNo" th:value="${testParts.assemblerNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">组装者名称：</label>
								<div class="col-sm-8">
									<input id="assemblerName" name="assemblerName" th:value="${testParts.assemblerName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">组装日期：</label>
								<div class="col-sm-8">
									<input id="assembleDate" name="assembleDate" th:value="${testParts.assembleDate}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">是否合格：</label>
								<div class="col-sm-8">
									<input id="isPass" name="isPass" th:value="${testParts.isPass}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">故障描述：</label>
								<div class="col-sm-8">
									<input id="faultDescription" name="faultDescription" th:value="${testParts.faultDescription}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">返工情况：</label>
								<div class="col-sm-8">
									<input id="retanSit" name="retanSit" th:value="${testParts.retanSit}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建日期：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${testParts.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新日期：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${testParts.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/biz/testParts/edit.js">
	</script>
</body>
</html>
