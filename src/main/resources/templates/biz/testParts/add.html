<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">试验部件类型：</label>
								<div class="col-sm-8">
									<select id="testPartType" name="testPartType" class="form-control">
										<option value="">请选择</option>
										<option value="1">104紧急阀</option>
										<option value="2">104主阀</option>
										<option value="3">F8主阀</option>
										<option value="4">F8辅助阀</option>
									</select>
								</div>
							</div>
							<div class="form-group">	
								<label class="col-sm-3 control-label">测试部件编号：</label>
								<div class="col-sm-8">
									<input id="testPartNo" name="testPartNo" class="form-control" type="text">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">是否合格：</label>
								<div class="col-sm-8">
									<select id="isPass" name="isPass" class="form-control" type="text">
										<option value="">请选择</option>
										<option value="1">合格</option>
										<option value="0">不合格</option>
									</select>
								</div>
							</div>
							<div class="form-group" id="description">
								<label class="col-sm-3 control-label">故障描述：</label>
								<div class="col-sm-8">
									<input id="faultDescription" name="faultDescription" class="form-control" type="text">
								</div>
							</div>
							<input id="assembleDate" name="assembleDate" class="form-control" type="hidden">
							<input id="assemblerName" name="assemblerName" class="form-control" type="hidden">
							<input id="assemblerNo" name="assemblerNo" class="form-control" type="hidden">
							<input id="retanSit" name="retanSit" class="form-control" type="hidden">
							<input id="updateTime" name="updateTime" class="form-control" type="hidden">
							<input id="createTime" name="createTime" class="form-control" type="hidden">
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/biz/testParts/add.js">
	</script>
</body>
</html>
