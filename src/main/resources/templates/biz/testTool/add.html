<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="ibox float-e-margins">
			<div class="ibox-content">
				<form class="form-horizontal m-t" id="testToolForm">
					<div class="col-sm-12 form-inline">
						<div class="form-group col-sm-6">
							<label class="control-label">风表误差：</label>
							<input id="windErrorValue" name="windErrorValue" class="form-control" type="checkbox">
							<label class="control-label">±10范围</label>
						</div>
						<div class="radio col-md-6">
							<label class="radio-inline">
								<span style="margin-right: 20px">风表是否超期：</span>
								<input id="isWindExced1" name="isWindExced"  type="radio" value="1">是
							</label>
							<label class="radio-inline">
								<input id="isWindExced2" name="isWindExced"  type="radio" value="0">否
							</label>
						</div>
					</div>
					<div class="col-sm-12 form-inline">
						<div class="form-group  col-sm-6">
							<div class="input-group">
								<div class="input-group-addon">温度：</div>
								<input id="temperature" name="temperature" class="form-control" type="text" >
								<div class="input-group-addon">°C</div>
							</div>
						</div>
						<div class="form-group col-sm-6">
							<div class="input-group">
								<div class="input-group-addon">湿度：</div>
								<input id="humidity" name="humidity" class="form-control" type="text">
								<div class="input-group-addon">%</div>
							</div>
						</div>
					</div>
					<div class="col-sm-12"><h4 class="text-left">机能试验:</h4></div>
					<div class="radio col-sm-6">
						<label class="radio-inline">
							<span style="margin-right: 20px">705试验台1：</span>
							<input id="fu705test11" name="fu705test1"  type="radio" value="1">合格
						</label>
						<label class="radio-inline">
							<input id="fu705test12" name="fu705test1"  type="radio" value="0">不合格
						</label>
					</div>
					<div class="form-group col-sm-6 form-inline">
						<label class=" control-label">备注：</label>
						<input id="mk705test1" name="mk705test1" class="form-control" type="text">
					</div>
					<div class="radio col-sm-6">
						<label class="radio-inline">
							<span style="margin-right: 20px">705试验台2：</span>
							<input id="fu705test21" name="fu705test2"  type="radio" value="1">合格
						</label>
						<label class="radio-inline">
							<input id="fu705test22" name="fu705test2"  type="radio" value="0">不合格
						</label>
					</div>
					<div class="form-group col-sm-6 form-inline">
						<label class=" control-label">备注：</label>
						<input id="mk705test2" name="mk705test2" class="form-control" type="text">
					</div>
					<div class="radio col-sm-6 ">
						<label class="radio-inline">
							<span style="margin-right: 20px">705试验台3：</span>
							<input id="fu705test31" name="fu705test3"  type="radio" value="1">合格
						</label>
						<label class="radio-inline">
							<input id="fu705test32" name="fu705test3"  type="radio" value="0">不合格
						</label>
					</div>
					<div class="form-group col-sm-6 form-inline">
						<label class=" control-label">备注：</label>
						<input id="mk705test3" name="mk705test3" class="form-control" type="text">
					</div>
					<div class="radio col-sm-6">
						<label class="radio-inline">
							<span style="margin-right: 20px">F8试验台1：</span>
							<input id="fuf8test11" name="fuf8test1"  type="radio" value="1">合格
						</label>
						<label class="radio-inline">
							<input id="fuf8test12" name="fuf8test1"  type="radio" value="0">不合格
						</label>
					</div>
					<div class="form-group col-sm-6 form-inline">
						<label class=" control-label">备注：</label>
						<input id="mkf8test1" name="mkf8test1" class="form-control" type="text">
					</div>
					<div class="radio col-sm-6">
						<label class="radio-inline">
							<span style="margin-right: 20px">F8试验台2：</span>
							<input id="fuf8test21" name="fuf8test2"  type="radio" value="1">合格
						</label>
						<label class="radio-inline">
							<input id="fuf8test22" name="fuf8test2"  type="radio" value="0">不合格
						</label>
					</div>
					<div class="form-group col-sm-6 form-inline">
						<label class=" control-label">备注：</label>
						<input id="mkf8test2" name="mkf8test2" class="form-control" type="text">
					</div>
					<div class="col-sm-12"><h4 class="text-left">故障试验:</h4></div>
					<div class="radio col-sm-6">
						<label class="radio-inline">
							<span style="margin-right: 20px">705试验台1：</span>
							<input id="fa705test11" name="fa705test1"  type="radio" value="1">合格
						</label>
						<label class="radio-inline">
							<input id="fa705test12" name="fa705test1"  type="radio" value="0">不合格
						</label>
					</div>
					<div class="radio col-sm-6">
						<label class="radio-inline">
							<span style="margin-right: 20px">705试验台2：</span>
							<input id="fa705test21" name="fa705test2"  type="radio" value="1">合格
						</label>
						<label class="radio-inline">
							<input id="fa705test22" name="fa705test2"  type="radio" value="0">不合格
						</label>
					</div>
					<div class="radio col-sm-6">
						<label class="radio-inline">
							<span style="margin-right: 20px">705试验台3：</span>
							<input id="fa705test31" name="fa705test3"  type="radio" value="1">合格
						</label>
						<label class="radio-inline">
							<input id="fa705test32" name="fa705test3"  type="radio" value="0">不合格
						</label>
					</div>
					<div class="radio col-sm-6">
						<label class="radio-inline">
							<span style="margin-right: 20px">F8试验台1：</span>
							<input id="faf8test11" name="faf8test1"  type="radio" value="1">合格
						</label>
						<label class="radio-inline">
							<input id="faf8test12" name="faf8test1"  type="radio" value="0">不合格
						</label>
					</div>
					<div class="radio col-sm-12">
						<label class="radio-inline">
							<span style="margin-right: 20px">F8试验台2：</span>
							<input id="faf8test21" name="faf8test2"  type="radio" value="1">合格
						</label>
						<label class="radio-inline">
							<input id="faf8test22" name="faf8test2"  type="radio" value="0">不合格
						</label>
					</div>

					<input id="testerNo" name="testerNo" class="form-control" type="hidden" th:value="${user.username}">
					<input id="testerName" name="testerName" class="form-control" type="hidden" th:value="${user.name}">
					<!--<input id="gangmasterNo" name="gangmasterNo" class="form-control" type="hidden">
					<input id="gangmasterName" name="gangmasterName" class="form-control" type="hidden">
					<input id="gangmasterAudit" name="gangmasterAudit" class="form-control" type="hidden">
					<input id="inspectorNo" name="inspectorNo" class="form-control" type="hidden">
					<input id="inspectorName" name="inspectorName" class="form-control" type="hidden">
					<input id="inspectorAudit" name="inspectorAudit" class="form-control" type="hidden">
					<input id="permissionsOpinion" name="permissionsOpinion" class="form-control" type="hidden">
					<input id="returnOpinion" name="returnOpinion" class="form-control" type="hidden">-->
					<input id="createTime" name="createTime" class="form-control" type="hidden">
					<input id="updateTime" name="updateTime" class="form-control" type="hidden">

					<div class="form-group">
						<div class="col-sm-4">
							<button type="button" class="btn btn-primary" onclick="$('#taskPass').val('1');save('sign')">签字提交</button>
						</div>
						<div class="col-sm-4">
							<button type="button" class="btn btn-primary" onclick="save('save')">保存</button>
						</div>
						<div class="col-sm-4 ">
							<a type="button" class="btn btn-primary" id="close" href="javascript:location.href='/biz/testTool'">
								<i class="fa fa-sign-out"></i>关闭页面
							</a>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/biz/testTool/add.js">
	</script>
</body>
</html>
