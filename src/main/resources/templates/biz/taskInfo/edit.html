<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="signupForm">
						<input id="id" name="id" th:value="${taskInfo.id}"  type="hidden">
							<div class="form-group">	
								<label class="col-sm-3 control-label">发布表主键：</label>
								<div class="col-sm-8">
									<input id="distributionId" name="distributionId" th:value="${taskInfo.distributionId}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">序列号：</label>
								<div class="col-sm-8">
									<input id="sequenceNo" name="sequenceNo" th:value="${taskInfo.sequenceNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">检修项目：</label>
								<div class="col-sm-8">
									<input id="fixTask" name="fixTask" th:value="${taskInfo.fixTask}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">计划数量：</label>
								<div class="col-sm-8">
									<input id="planNum" name="planNum" th:value="${taskInfo.planNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">实际数量：</label>
								<div class="col-sm-8">
									<input id="realNum" name="realNum" th:value="${taskInfo.realNum}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工作者工号：</label>
								<div class="col-sm-8">
									<input id="fixWorkerNo" name="fixWorkerNo" th:value="${taskInfo.fixWorkerNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工作者名称：</label>
								<div class="col-sm-8">
									<input id="fixWorkerName" name="fixWorkerName" th:value="${taskInfo.fixWorkerName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工长工号：</label>
								<div class="col-sm-8">
									<input id="gangmasterNo" name="gangmasterNo" th:value="${taskInfo.gangmasterNo}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">工长名称：</label>
								<div class="col-sm-8">
									<input id="gangmasterName" name="gangmasterName" th:value="${taskInfo.gangmasterName}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审核意见：</label>
								<div class="col-sm-8">
									<input id="auditOpinion" name="auditOpinion" th:value="${taskInfo.auditOpinion}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">审核备注：</label>
								<div class="col-sm-8">
									<input id="auditRemark" name="auditRemark" th:value="${taskInfo.auditRemark}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">创建日期：</label>
								<div class="col-sm-8">
									<input id="createTime" name="createTime" th:value="${taskInfo.createTime}" class="form-control" type="text">
								</div>
							</div>
														<div class="form-group">	
								<label class="col-sm-3 control-label">更新日期：</label>
								<div class="col-sm-8">
									<input id="updateTime" name="updateTime" th:value="${taskInfo.updateTime}" class="form-control" type="text">
								</div>
							</div>
																					<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/appjs/biz/taskInfo/edit.js">
	</script>
</body>
</html>
