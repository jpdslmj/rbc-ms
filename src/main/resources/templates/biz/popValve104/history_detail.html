<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content">
	<div class="ibox float-e-margins">
		<div class="ibox-content">
			<div class="row m-b-sm">
				<form class="form-horizontal m-t" id="pop104Form">
					<input id="id" name="id" class="form-control" type="hidden" >
					<div class="col-sm-12 form-inline">
						<div class="form-group col-sm-6" >
							<label class="control-label">时间:</label>
							<input id="createTime" name="createTime" class="form-control " disabled="true" th:value="${popValve104.updateTime}"
								   type="date" style="width: 250px">
						</div>
						<div class="form-group col-sm-6" >
							<label class="control-label">104紧急阀编号:</label>
							<input id="popValue" name="popValue" class="form-control" disabled="true" th:value="${popValve104.popValue}" type="text"
								   style="width: 250px">

						</div>
					</div>
				</form>
			</div>

<div>
			<table class="table table-bordered table-striped table-hover" style="text-align: center" data-mobile-responsive="true">
				<thead>
				<tr>
					<th style="text-align: center">检修工序</th>
					<th style="text-align: center">检修内容</th>
					<th style="text-align: center">工作者</th>

				</tr>
				</thead>
				<tbody>
				<tr>
					<td>分解</td>
					<td >检查除锈及配件状态</td>
					<td><input id="disassembleName" name="disassembleName" th:value="${popValve104.disassembleName}"
							   class="form-control" type="text" disabled></td>
				</tr>
				<tr>
					<td>清洗</td>
					<td>阀体、阀盖和阀内各配件清晰</td>
					<td><input id="cleanerName" name="fixer3Name" th:value="${popValve104.cleanerName}"
							   class="form-control" type="text" disabled></td>
				</tr>
				<tr>
					<td rowspan="3">检修</td>
					<td>阀体、阀盖和阀内各配件清晰</td>
					<td><input id="fixer1Name" name="fixer1Name" th:value="${popValve104.fixer1Name}"
							   class="form-control" type="text" disabled></td>
				</tr>
				<tr>

					<td>通针疏通限制孔：1.8mm 0.5mm 1.15mm零部件检查</td>
					<td><input id="fixer2Name" name="fixer2Name" th:value="${popValve104.fixer2Name}"
							   class="form-control" type="text" disabled></td>

				</tr>
				<tr>

					<td>各橡胶制品齐全不超期，香蕉模板及密封圈更换</td>
					<td><input id="fixer3Name" name="fixer3Name" th:value="${popValve104.fixer3Name}"
							   class="form-control" type="text" disabled></td>

				</tr>
				<tr>
					<td>组装</td>
					<td>各部件组装状态良好，结合部清洁，压板螺母紧固，丝扣紧固</td>
					<td><input id="assemblerName" name="assemblerName" th:value="${popValve104.assemblerName}"
							   class="form-control" type="text" disabled></td>

				</tr>
				</tbody>
			</table>
</div>

				<div class="row m-t-md">
				<div class="form-group col-sm-12 " >
					<textarea id="returnRemark" name="returnRemark" class="form-control" rows="1" placeholder="备注"></textarea>
				</div>
				<form class="m-t" id="pop104Form1">

					<div class="col-sm-12 form-inline">
						<div class="form-group col-sm-3" shiro:hasAnyRoles="role:admin,role:gangmaster">
							<label class="control-label">工长检修意见：</label>
							<select id="gangmasterAudit" name="gangmasterAudit" class="form-control">
								<option value="0">不合格</option>
								<option value="1"  selected = "selected">合格</option>
							</select>
						</div>
						<input id="gangmasterNo" name="gangmasterNo" class="form-control" type="hidden" >
						<div class="form-group col-sm-3" shiro:hasAnyRoles="role:admin,role:gangmaster">
							<input id="gangmasterName" name="gangmasterName" class="form-control" type="text" placeholder="工长名称"
								   th:value="${popValve104.gangmasterName}" disabled>
						</div>
						<div class="form-group col-sm-3" shiro:hasAnyRoles="role:admin,role:inspector">
							<label class="control-label">质检员检修意见:</label>
							<select id="inspectorAudit" name="inspectorAudit" class="form-control ">
								<option value="0">不合格</option>
								<option value="1"  selected = "selected">合格</option>
							</select>
						</div>
						<input id="inspectorNo" name="inspectorNo" class="form-control" type="hidden" >
						<div class="form-group col-sm-3" shiro:hasAnyRoles="role:admin,role:inspector">
							<input id="inspectorName" name="inspectorName" class="form-control" type="text" placeholder="质检员名称"
								   th:value="${popValve104.inspectorName}" disabled>
						</div>
					</div>
					<div class="col-sm-12 form-inline">
						<div class="form-group col-sm-4" shiro:hasPermission="biz:popValve104:assemble">
							<label class="control-label">组装合字：</label>
							<input id="assemblerRemark" name="assemblerRemark" class="form-control" type="checkbox" >
							<label class="control-label"><img src="/img/ren.png" style="width: 14px;height: 14px "></label>
						</div>
						<input id="assemblerNo" name="assemblerNo" class="form-control" type="hidden" >
						<div class="form-group col-sm-4" shiro:hasAnyRoles="role:admin,role:gangmaster">
							<label class="control-label">工长合字:</label>
							<input id="gangmasterRemark" name="gangmasterRemark" class="form-control " type="checkbox" >
							<label class="control-label"><img src="/img/renyi.png" style="width: 14px;height: 14px "></label>
						</div>

						<div class="form-group col-sm-4" shiro:hasAnyRoles="role:admin,role:inspector">
							<label class="control-label">质检员合字:</label>
							<input id="inspectorRemark" name="inspectorRemark" class="form-control " type="checkbox">
							<label class="control-label"><img src="/img/he.png" style="width: 14px;height: 14px ;" ></label>
						</div>
					</div>
				</form>

			</div>
			<div class="row ">
				<div class="col-sm-4 ">
					<button id="uploadImg" type="submit" class="btn btn-primary">影像上传</button>
				</div>
				<div class="col-sm-4 ">
					<button id="save" type="submit" class="btn btn-primary" onclick="save()" disabled>保存</button>
				</div>
				<div class="col-sm-4 ">
					<button id="sign" type="submit" class="btn btn-primary" disabled>签字提交</button>
				</div>
			</div>
		</div>
	</div>
</div>

<!--shiro控制各个角色下可操作的表单 -->
<div>
	<script type="text/javascript">
        var disassembler = false;
        var cleaner = false;
        var fixer = false;
        var assembler=false;
	</script>
</div>
<div shiro:hasPermission="biz:popValve104:disassemble">
	<script type="text/javascript">
        //alert("disassembler");
        disassembler = true;
	</script>
</div>
<div shiro:hasPermission="biz:popValve104:clean">
	<script type="text/javascript">
        //alert("cleaner");
        cleaner =true;
	</script>
</div>
<div shiro:hasPermission="biz:popValve104:fix">
	<script type="text/javascript">
       // alert("fixer");
        fixer = true;
	</script>
</div>
<div shiro:hasPermission="biz:popValve104:assemble">
	<script type="text/javascript">
        //alert("assembler");
        assembler = true;
	</script>
</div>
<div th:include="include::footer"></div>
<script type="text/javascript" src="/js/appjs/biz/popValve104/add.js">
</script>
</body>
</html>
